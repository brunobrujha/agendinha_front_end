<form>
  <h1>Criando um novo agendamento</h1>
  <mat-form-field class="data-finalizar" appearance="fill">
    <mat-label>Selecione a data</mat-label>
    <input [(ngModel)]="agendinha.dateForFinish" name="agendinha.dateForFinish" matInput [matDatepicker]="dp3" disabled />
    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
  </mat-form-field>

  <div class="forms">
    <mat-form-field class="form" appearance="fill">
      <mat-label>Titulo da Atividade</mat-label>
      <input [(ngModel)]="agendinha.title" name="agendinha.title" matInput placeholder="Ex. Estudar" />
    </mat-form-field>

    <mat-form-field class="form" appearance="fill">
      <mat-label>Descrição da atividade</mat-label>
      <input [(ngModel)]="agendinha.description" name="agendinha.description" matInput placeholder="Ex. Estudar" />
    </mat-form-field>
  </div>
  <div class="buttons">
    <button (click)="create()" mat-stroked-button color="primary">Criar</button>
    <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
  </div>
</form>
